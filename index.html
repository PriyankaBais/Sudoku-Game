<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sudoku Game</h1>

    </div>
    <script src="script.js"></script>
</body>

</html>
